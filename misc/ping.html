<!DOCTYPE html>
<html>
    <body>
        <pre id="log"></pre>
        <script>
            const log = document.getElementById("log");
            const fn = () => {
                fetch("", {method: "HEAD"})
                    .then(resp => log.textContent += `HTTP ${resp.status}\n`)
                    .catch(err => log.textContent += err.message + '\n')
                    .finally(() => setTimeout(fn, 1000));
            };
            fn();
        </script>
    </body>
</html>
